<!DOCTYPE html>
<html>
<head>
  <title>HRRBork</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
  <h1 > {{ headings[state.head] }} </h1>
  <img ng-src="{{ imgs[state.img].src }}">
  <p>{{ descriptions[state.desc] }}</p>
  <button ng-click="proceed()">{{ buttonOptions[state.btn].one }}</button>
  <button>{{ buttonOptions[state.btn].two }}</button>
</body>
</html>
